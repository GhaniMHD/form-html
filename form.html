<!DOCTYPE>
<html>
<head>
	<title>Data Orang Tua</title>
</head>
<body>
<h1>Form Pendaftaran</h1>
	<form method="post" action"">
		<table width="100%">
			<tr>
				<td width="50%" valign="top">
				<fieldset>
					<legend>Data Pribadi</legend>
					<table>
						<tr>
							<td><label for="nama">Nama	Lengkap:</label></td>
							<td><input size="40" type="text" name="nama" id="nama"></td>
						</tr>
						<tr>
							<td><label for="email">Email:</label></td>
							<td><input type="email" name="email" id="email"></td>
						</tr>
						<tr>
							<td><label for="telp">Nomor Telepon:</label></td>
							<td><input type="number" name="telp" id="telp"></td>
						</tr>
						<tr>
							<td><label for="alamat">Alamat:</label></td>
							<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
						</tr>
						<tr>
							<td><label for="tgl_lahir">Tanggal lahir:</label></td>
							<td><input type="date" name="tgl_lahir" id="tgl_lahir"></td>
						</tr>
						<tr>
							<td><label for="jk">Jenis Kelamin:</label></td>
							<td><input type="radio" name="jk" value="Laki-Laki" id="jk">Laki-Laki
							<input type="radio" name="jk" value="Perempuan" id="jk">Perempuan</td>
						</tr>
						<tr>
						<td><label for="agama">Agama:</label></td>
							<td>
							<select name="agama" id="agama">
								<option value="Islam">Islam</option>
								<option value="Kristen_Protestan">Kristen Protestan</option>
								<option value="Kristen_Katolik">Kristen Katolik</option>
								<option value="Hindu">Hindu</option>
								<option value="Buddha">Buddha</option>
								<option value="Konghucu">Konghucu</option>
							</select>
							</td>
						</tr>
						<tr>
							<td><label for="pendidikan">Pendidikan Terakhir:</label></td>
							<td><input type="radio" name="pendidikan" value="SMA" id="pendidikan">SMA
							<input type="radio" name="pendidikan" value="D3" id="pendidikan">D3
							<input type="radio" name="pendidikan" value="S1" id="pendidikan">S1</td>
						</tr>
						<tr>
							<td><label for="foto">Foto:</label></td>
							<td><input type="file" name="foto" accept="image/png" id="foto"></td>
						</tr>
						<tr>
							<td><label for="cv">CV:</label></td>
							<td><input type="file" name="cv" accept="image/png" id="cv"></td>
						</tr>
					</table>
				</fieldset>	
			<td>
				<fieldset>
					<legend>Data Orang Tua</legend>
					<table>
						<tr>
							<td><label for="nama_ayah">Nama Ayah:</label></td>
							<td><input size="40" type="text" name="nama_ayah" id="nama_ayah" align="left"></td>			
						</tr>
						<tr>
							<td><label for="kerja_ayah">Pekerjaan Ayah:</label></td>
							<td><input type="text" name="kerja_ayah" id="kerja_ayah"></td>
						</tr>
						<tr>
							<td><label for="alamat_ayah">Alamat Ayah:</label></td>
							<td><textarea name="alamat_ayah" id="alamat_ayah" cols="30" rows="5"></textarea></td>
						</tr>
						<tr>
							<td><label for="no_ayah">Nomor Telepon Ayah:</label></td>
							<td><input type="number" name="no_ayah" size="40" id="no_ayah"></td>
						</tr>
						<tr>
							<td><label for="nama_ibu">Nama Ibu:</label></td>
							<td><input size="40" type="text" name="nama_ibu" id="nama_ibu"></td>				
						</tr>
						<tr>
							<td><label for="kerja_ibu">Pekerjaan Ibu:</label></td>
							<td><input type="text" name="kerja_ibu" id="kerja_ibu"></td>
						</tr>
						<tr>
							<td><label for="alamat_ibu">Alamat Ibu:</label></td>
							<td><textarea name="alamat_ibu" id="alamat_ibu" cols="30" rows="5"></textarea></td>
						</tr>
						<tr>
							<td><label for="no_ibu">Nomor Telepon Ibu:</label></td>
							<td><input type="number" name="no_ibu" size="40" id="no_ibu"></td>
						</tr>
						<tr>
							<td align="left"><input type="submit"><input type="reset"></td>
						</tr>
					</table>
				</fieldset>
			</td>
</body>

</html>
